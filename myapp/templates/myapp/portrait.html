<?xml version="1.0" encoding="utf-8"?>
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- required for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/all.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/portrait.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://kit.fontawesome.com/a4739ba9d6.js" crossorigin="anonymous"></script>
    <title{{title}}></title>
  </head>
  <body>
    <img id='portrait' src="{{portrait.image.url}}"> </img>
    <div id='textDiv'>
      <div id='description'> {{portrait.description}}</div>
      <!-- 
      <ul id='awards'> 
        {% for award in awards %}
        <li> 
          {% if award.link %} <a href={{award.link}}> {% endif %}
            {{award.description}} 
          {% if award.link %} </a> {% endif %}
        </li> 
        {% endfor %}
      </ul>
      -->
    </div>

    <div id="gallery_index">
      <div id="previous" class="arrow clickable"> 
        <a href={% url 'portrait' prev_id %}> 
          <img src="{%static 'myapp/images/previous1.png'%}"
               onmouseover="this.src='{%static 'myapp/images/previous2.png'%}'"
               onmouseout="this.src='{%static 'myapp/images/previous1.png'%}'"></img> 
        </a>
      </div> 
      <div id="next" class="arrow clickable"> 
        <a href={% url 'portrait' next_id %}> 
          <img src="{%static 'myapp/images/next1.png'%}"
               onmouseover="this.src='{%static 'myapp/images/next2.png'%}'"
               onmouseout="this.src='{%static 'myapp/images/next1.png'%}'"></img> 
        </a>
      </div> 
    </div>
  

  
    <div id="links">
      <div id='menu' onclick="openNav()"> MENU </div>
      <a href="{%url 'home'%}"> HOME </a>
      <a href="{%url 'gallery'%}"> GALLERY </a>
      <a href="{%url 'about'%}"> ABOUT </a>
      <a href="{%url 'pricing'%}"> CONTACT & FEES </a>
    </div>
    <div class="icons">
      <a href="https://www.instagram.com/portraitartistswj/">
        <i class="fab fa-instagram"> </i>
      </a>
      <a href="https://www.pinterest.com/NicePortraits/scott-wallace-johnston/">
        <i class="fab fa-pinterest"> </i>
      </a>
      <a href="mailto:scottwjohnston@comcast.net">
        <i class="far fa-envelope"> </i>
      </a>
      <a href="https://www.facebook.com">
        <i class="fab fa-facebook"> </i>
      </a>
      <a href="https://www.twitter.com">
        <i class="fab fa-twitter"> </i>
      </a>
    </div>
    
    <div id="overlay">
      <div id="overlay_inner">
        <!--
        <a href="javascript:void(0)" class="closebtn fas fa-times" onclick="closeNav()"></a>
        -->
        <a href="{%url 'home'%}"> HOME </a>
        <a href="{%url 'gallery'%}"> GALLERY </a>
        <a href="{%url 'about'%}"> ABOUT </a>
        <a href="{%url 'pricing'%}"> PROCESS & FEES </a>
        <a href="{%url 'pricing'%}#phone"> CONTACT </a>
        <a href="javascript:void(0)" onclick="closeNav()"> BACK</a>
        <div class='icons'>
          <a href="https://www.instagram.com/portraitartistswj/">
            <i class="fab fa-instagram"> </i>
          </a>
          <a href="https://www.pinterest.com/NicePortraits/scott-wallace-johnston/">
            <i class="fab fa-pinterest"> </i>
          </a>
          <a href="mailto:scottwjohnston@comcast.net">
            <i class="far fa-envelope"> </i>
          </a>
          <a href="https://www.facebook.com">
            <i class="fab fa-facebook"> </i>
          </a>
          <a href="https://www.twitter.com">
            <i class="fab fa-twitter"> </i>
          </a>
        </div>
      </div>
    </div>
    <footer>
      <small>&copy; Copyright 2019, Oil Portrait Artist Scott Johnston </small>
    </footer>
  <script src="{% static 'myapp/javascript/all.js'%}"></script>
  <script src="{% static 'myapp/javascript/portrait.js'%}"></script>
  </body>
</html>
