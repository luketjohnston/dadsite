<?xml version="1.0" encoding="utf-8"?>
<!doctype html>
{% load static %}

<html>
  <head>
    <title>Scott Johnston Portraits</title>
    <base href="/">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/home.css'%}">
    <script src="{% static 'myapp/javascript/home.js'%}"></script>
  </head>
  <body>
    <h1> Scott Johnston </h1>
    <div id="slideshow">
      {% for portrait in portrait_list %}
        <div {% if not forloop.first %} hidden {% endif %}>
          <img src="{{portrait.image.url}}">  </img>
        </div>
      {% endfor %}
    </div>
    <div id="links">
      <a href="{%url 'home'%}"> Home </a>
      <a href="{%url 'gallery'%}"> Gallery </a>
      <a href="{%url 'about'%}"> About </a>
    </div>
  </body>
</html>
